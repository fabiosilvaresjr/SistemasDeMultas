<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Averiguação do DETRAN</title>

    </head>
    <body>
        <h1> Sistema de Multas </h1>
        Velocidade do carro <input type = number id="velocidade">Km/h 
        <button id="ide" onclick="identificar()">Identificar</button> 
        <p id="qual-vel"> </p>
        <p id="resultado"> </p>

        <script>
            function identificar() {
                var vel = Number(window.document.getElementById('velocidade').value)
                var res = document.getElementById('resultado')
                var qual = document.getElementById('qual-vel')
                qual.innerHTML = `Sua velociadade atual é de ${vel}Km/h`
                if (vel > 100) {
                    res.innerHTML = `Você foi <strong> multado </strong> por excesso de velocidade!`
                }
                else {
                    res.innerHTML = 'Andou dentro do limite de velocidade, continue com cautela!'
                }
            } 
        </script>
    </body>
</html>
